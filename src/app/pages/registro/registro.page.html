<ion-header>
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">
        Nombre
      </ion-label>
      <ion-input type="text" [(ngModel)]="firstName">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Apellido
      </ion-label>
      <ion-input type="text" [(ngModel)]="lastName">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        edad
      </ion-label>
      <ion-input type="text" [(ngModel)]="age">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        nombre usuario
      </ion-label>
      <ion-input type="text" [(ngModel)]="username">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        contrase√±a
      </ion-label>
      <ion-input type="password" [(ngModel)]="password">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Fecha de nacimiento
      </ion-label>
      <ion-input type="text" [(ngModel)]="birthDate">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        genero
      </ion-label>
      <ion-input type="text" [(ngModel)]="gender">
      </ion-input>
    </ion-item>
  </ion-list>
  <ion-button (click)="validoReg()">registrarse</ion-button>
</ion-content>
